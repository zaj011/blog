baseURL: https://dabai-blog.github.io/
languageCode: zh-cn
defaultContentLanguage: zh-cn
title: 大白AI之路
theme: hugo-theme-stack

# 启用搜索需要的输出格式
outputs:
    home:
        - HTML
        - RSS
        - JSON # 必需，用于搜索功能
    page:
        - HTML
        - RSS

languages:
    zh-cn:
        languageName: 中文
        title: 大白AI之路
        weight: 1

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2024
        customText: "探索AI，分享成长"

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04 MST

    sidebar:
        emoji: 🤖
        subtitle: "AI学习与实践之路"
        avatar:
            enabled: true
            local: true
            src: "img/avatar.png"

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

    widgets:
        homepage:
            - type: search
              params:
                  limit: 5
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20

    opengraph:
        twitter:
            site: 
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              newTab: false
              icon: home
        
        - identifier: about
          name: 关于
          url: /about
          weight: -90
          params:
              newTab: false
              icon: user

        - identifier: archives
          name: 归档
          url: /archives
          weight: -70
          params:
              newTab: false
              icon: archives

        - identifier: search
          name: 搜索
          url: /search
          weight: -60
          params:
              newTab: false
              icon: search 